<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitel 03 - Beispielanwendung</title>
    <!--  src="https://sapui5.hana.ondemand.com/1.107.1/resources/sap-ui-core.js" -->
    <script 
        id="sap-ui-bootstrap" 
        src="./resources/1-107-1/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3" 
        data-sap-ui-libs="sap.m"
        data-sap-ui-resourceroots='{"de.sapui5buch.demo": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-ext>
    </script>
</head>
<script>
    sap.ui.require(["sap/ui/core/mvc/View"], function (View) {
        View.create({
            viewName: "de.sapui5buch.demo.view.App",
            type: sap.ui.core.mvc.ViewType.XML
        }).then(function (oView) {
            oView.placeAt("body");
        })
    })
</script>

<body id="body">

</body>

</html>
